      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
    }

      display: flex;

      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .home__contact:hover {
      background-color: #555;
    }

    .arrow-up {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: transparent;
      border: none;
      font-size: 2rem;
      color: #333;
      cursor: pointer;
    }

    .arrow-up:hover {
      color: #555;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
